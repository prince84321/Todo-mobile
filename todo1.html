<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do-list</title>
    <link rel="stylesheet" href="todo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
    <div class="main-container">
        <div class="banner">
            <span id="task">Tasks</span>
            <span id="list">list</span>
        </div>
        <div class="add-new">Add New Task</div>
        <div id="circleplus">
            <i class="fa fa-plus-circle" style="font-size:50px;color:#00A5EC"></i>
        </div>
        <div id="card-container">
        <div class="card-1">
            <span id="paris">Trip to Paris</span>
            <span id="check-box">
                <i class="fa fa-check-square" style="font-size:30px;color:#C2C2C2"></i>
            </span>
            <span id="church">Visit Church</span>
            <div id="box-square"></div>
            <span id="shopping">Shopping</span>
        </div>
        <div class="card-2">
            <span id="paris1">My To Do List</span>
            <span id="check-box1">
                <i class="fa fa-check-square" style="font-size:30px;color:#C2C2C2"></i>
            </span>
            <span id="church1">Visit Supermarket</span>
            <div id="box-square1"></div>
            <span id="shopping1">Buy Vegetables</span>
        </div>
        <div class="card-3">
            <span id="paris2">Movies I will Watch</span>
            <span id="check-box2">
                <i class="fa fa-check-square" style="font-size:30px;color:#C2C2C2"></i>
            </span>
            <span id="church2">Stranger Things 4</span>
            <div id="box-square2"></div>
            <span id="shopping2">Avengers Endgame</span>
        </div>
        <div class="card-4">
            <span id="paris3">Daily Morning Routine for...</span>
            <span id="check-box3">
                <i class="fa fa-check-square" style="font-size:30px;color:#C2C2C2"></i>
            </span>
            <span id="church3">Wake up at 6 AM</span>
            <div id="box-square3"></div>
            <span id="shopping3">Sleep at 10 PM</span>
        </div>
        <div class="card-5">
            <span id="paris4">Books to Read</span>
            <span id="check-box4">
                <i class="fa fa-check-square" style="font-size:30px;color:#C2C2C2"></i>
            </span>
            <span id="church4">Design of Everyday</span>
            <div id="box-square4"></div>
            <span id="shopping4">Alchemist</span>
        </div>
    </div>
    </div>
</div>
<div class="pop-up">
    <span class="add-list">Add New list</span>
    <span class ="cursorVisible" id="cross" onclick="window.location.href='todo.html'"> X
</span>

    <!-- <textarea name="popup" id="popup-bar" placeholder="Learn C++"></textarea> -->
    <input type="text" id="popup-bar" name="popup" placeholder="Learn C++"></input>
    <label for="popup"></label>

    <button id="add-button">+ Add Task</button>

</div>
</div>
</body>
</html>
